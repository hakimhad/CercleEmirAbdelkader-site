name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

env:
  BUILD_DIR: dist   # ‚Üê change en out / .output/public si besoin

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build
        run: npm run build

      - name: Add 404 fallback for SPA routes (optional)
        shell: bash
        run: |
          if [ -f "$BUILD_DIR/index.html" ]; then
            cp -f "$BUILD_DIR/index.html" "$BUILD_DIR/404.html" || true
          fi

      - name: Add .nojekyll
        shell: bash
        run: |
          mkdir -p "$BUILD_DIR"
          touch "$BUILD_DIR/.nojekyll"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.BUILD_DIR }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
